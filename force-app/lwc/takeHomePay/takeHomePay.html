<!-- Take Home Pay Component -->
<template>
  <lightning-card label="main-card" class="main-card" hide-header="true">
    <div class="slds-grid slds-gutters">
      <!-- Left Side -->
      <div class="slds-col slds-size_1-of-3">
        <span>
          <div class="left-side">
            <div class="left-side-content-container">
                <!-- Take-home Pay Title -->
              <div class="take-home-title">
                <h1>Take-home Pay Estimation</h1>
              </div>
                <!-- Tax Filling Status Dropdown -->
              <div class="tax-filling-status-container">
                <lightning-combobox
                  name="Tax Filling Status"
                  label="Tax Filling Status"
                  value={selectedTaxFillingStatus}
                  placeholder="Select Filling Status"
                  options={taxFillingStatusOptions}
                  onchange={handleTaxFillingStatusChange}></lightning-combobox>
              </div>
            </div>
          </div>
        </span>
      </div>
      <!-- Right Side -->
      <div class="slds-col slds-size_2-of-3">
        <span>
          <div class="right-side">
            <!-- Table Container -->
            <div class="table-container">
              <table>
                <!-- Salary Row -->
                <tr>
                  <td>Salary</td>
                  <td>{salary}</td>
                </tr>
                <!-- Federal Income Tax Row -->
                <tr>
                  <td>Federal Income Tax</td>
                  <td>{federalIncomeTax}</td>
                </tr>
                <!-- Social Security Row -->
                <tr>
                  <td>Social Security</td>
                  <td>{socialSecurity}</td>
                </tr>
                <!-- Medicare Withholding Row -->
                <tr>
                  <td>Medicare Withholding</td>
                  <td>{medicareWithholding}</td>
                </tr>
                <!-- Take-home Pay Row -->
                <tr>
                  <td>Take-home Pay</td>
                  <td>{takeHomePay}</td>
                </tr>
              </table>
            </div>
          </div>
        </span>
      </div>
    </div>
  </lightning-card>
</template>
